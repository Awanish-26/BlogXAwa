{% extends 'base.html' %}

{% block title %}
  My Blog - Post List
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Recent Posts</h1>
    <div class="row">
      {% for post in posts %}
        <div class="col-md-4 mb-4">
          <div class="card {% if post.banner %} h-100{% else %}  h-30{% endif %}">
            {% if post.banner %}
              <img src="{{ post.banner }}" class="card-img-top " alt="{{ post.title }}" />
            {% endif %}
            <div class="card-body">
              <h5 class="card-title"><a href="{{ post.get_absolute_url }}"><u>{{ post.title }}</u></a></h5>
              <p class="card-text">{{ post.content|safe|truncatewords:20 }}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">{{ post.created_at|date:'F d, Y' }}</small>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
