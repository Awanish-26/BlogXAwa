{% extends 'base.html' %}

{% block title %}
  Edit Post
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Post</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_title" class="form-label">Title</label>
        {{ form.title }}
      </div>
      <div class="mb-3">
        <label for="id_content" class="form-label">Content</label>
        {{ form.content }}
      </div>
      <div class="mb-3">
        <label for="id_banner" class="form-label">Banner Image</label>
        {{ form.banner }}
        {% if form.instance.banner %}
          <div class="mt-2">
            <p>Current banner:</p>
            <img src="{{ form.instance.banner }}" alt="Current banner" style="max-width: 300px;" />
          </div>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('#id_title').classList.add('form-control')
      document.querySelector('#id_content').classList.add('form-control')
      document.querySelector('#id_banner').classList.add('form-control')
    })
  </script>
{% endblock %}
