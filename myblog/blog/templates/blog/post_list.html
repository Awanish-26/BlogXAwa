{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}

{% block content %}
<section>
  <div class="container">
    <div class="main">
      <div class="heading">
        <h1>Recent posts</h1>
      </div>
      <div class="blog_list">
        {% for post in posts %}
        <div class="blog_card">
          <div>
            <h2>{{ post.title | truncatewords:10 }}</h2>
            <hr>
            <p>{{post.content|truncatewords:50}}</p>
            <a type="button" class="btn-sec" href="{% url 'post_detail' post.pk %}">Read more</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</section>

{% endblock %}
